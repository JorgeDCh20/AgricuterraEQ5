<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master::head">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<header th:replace="master/master::header"></header>
	<div class="container">
		<div class="table-responsive">
			<table class="table table-white">
				<thead>
					<tr>
						<th>Id</th>
						<th>Nombre de Tipo de Recomendacion:</th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody id="tiporecomendacion-list">
					<tr th:each="tr:${ListaTipoRecomendacion}">
						<td th:text="${tr.idTipoRecomendacion}"></td>
						<td th:text="${tr.nameTipoRecomendacion}"></td>

						<td>
						<a th:href="@{/ptiporecomendacion/delete?id=}+${tr.idTipoRecomendacion}">
						Eliminar 
						</a>
						</td>
						
						<td>
						<a th:href="@{'/ptiporecomendacion/goupdate/'+${tr.idTipoRecomendacion}}">
						Modificar
						</a>
						</td>
						
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
