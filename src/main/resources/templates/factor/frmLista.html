<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<header th:replace="master/master :: header"></header>
	<div class="container">
		
		<hr style="background-color: #fdfdfd" />
		<div style="font-family: 'Roboto Condensed', 'sans-serif'; 
		font-size: 150%" >Lista de Factores</div>
		<hr style="background-color: #fa251b" />
		<hr style="background-color: #fdfdfd" />
		
		<div>
			<div class="table-responsive">
				<table class="table table-white">
					<thead>
						<tr>	
							<th>Tipo de Factor</th>
							<th>Precipitaci√≥n</th>
							<th>Humedad</th>
							<th>Temperatura</th>
							<th>Fosfato</th>
							<th>Nitrato</th>
							<th>Sulfato</th>
							<th>PH</th>
							<th>Nombre de factor</th>
							<th>Usuario</th>
			
						</tr>
					</thead>
					<tbody id="factores-list">
						<tr th:each="fc:${listaFactores}">
							<td th:text="${fc.tipofactor.NombreTipoFactor}"></td>
							<td th:text="${fc.qPrecipitacion}"></td>
							<td th:text="${fc.qHumedad}"></td>
							<td th:text="${fc.qTemperatura}"></td>
							<td th:text="${fc.qFosfato}"></td>
							<td th:text="${fc.qNitrato}"></td>
							<td th:text="${fc.qSulfato}"></td>
							<td th:text="${fc.qPH}"></td>
							<td th:text="${fc.nombreFactor}"></td>
							<td th:text="${fc.usuario.fullNameUsuario}"></td>
							
							
							<td><a th:href="@{/ffactores/delete?id=}+${fc.idFactor}">
									Eliminar </a></td>

							<td><a th:href="@{'/ffactores/goupdate/'+${fc.idFactor}}">
									Actualizar </a></td>
						</tr>
						
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
