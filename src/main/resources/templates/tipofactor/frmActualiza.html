<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<header th:replace="master/master :: header"></header>
	<div class="container">
	
	<hr style="background-color: #fdfdfd" />
				<div
					style="font-family: 'Roboto Condensed', 'sans-serif'; font-size: 150%">Actualizar
					un tipo de factor</div>
				<hr style="background-color: #228B22" />
				<hr style="background-color: #fdfdfd" />
	
		<div>
			<form th:action="@{/ttipofactores/update}" method="post" th:object="${tif}">

			<div class="col-sm-12">
					<label class="form-label">Id: </label> <input type="text" required="required"
						th:field="*{idTipoFactor}" class="form-control"></input>
				</div>
			
				<div class="col-sm-12">
					<label class="form-label">Nombre del tipo: </label> <input type="text"
						 maxlength="25" pattern="[A-Za-z]" required="required" th:field="*{NombreTipoFactor}" 
						 class="form-control"></input>
				</div>

				<div class="col-sm-12">
					<input type="submit" value="Actualizar" class="btn btn-dark"></input>
				</div>

			</form>
		</div>
	</div>
</body>
</html>
