<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<header th:replace="master/master :: header"></header>
	<div class="container">

		<hr style="background-color: #fdfdfd" />
		<div
			style="font-family: 'Roboto Condensed', 'sans-serif'; font-size: 150%">Actualizacion
			de Categoria de usuario</div>
		<hr style="background-color: #fa251b" />
		<hr style="background-color: #fdfdfd" />

		<div>
			<form th:action="@{/ccategorias/update}" method="post"
				th:object="${ca}">

				<div class="col-sm-12">
					<label class="form-label">Id: </label> <input type="text"
						th:field="*{idCategoria}" class="form-control"></input>
				</div>


				<div class="col-sm-12">
					<label class="form-label">Nombre: </label> <input type="text"
						required pattern="[a-zA-Z]+" th:field="*{nameCategoria}"
						maxlength="20" class="form-control"></input>
					<div class="help-text">
						<i>Solo caracteres A-Z</i>
						<br>
						<i>maximo 20 caracteres</i>
					</div>
				</div>

				<br>
				<div class="col-sm-12">
					<input type="submit" value="Actualizar" class="btn btn-dark"></input>
				</div>

			</form>
		</div>
	</div>
</body>
</html>
